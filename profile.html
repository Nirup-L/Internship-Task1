<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/oplogo.png">
</head>

<body>
    <div class="container">
        <header>User Profile</header>
        <table id="display" style="width:100%">
            <tr>
                <th>Firstname:</th>
                <td>
                    <div id="fname" class="data" contenteditable="true"></div>
                </td>
                <th>Lastname:</th>
                <td>
                    <div id="lname" class="data" contenteditable="true"></div>
                </td>
            </tr>
            <tr>
                <th>Age:</th>
                <td>
                    <div id="age" class="unchangable"></div>
                </td>
                <th>Gender:</th>
                <td>
                    <div>
                        <select id="gender" class="data">
                            <option value="-" style="color: rgb(165, 165, 165);">Select</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                            <option value="na">Doesn't want to specify</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Mailid:</th>
                <td>
                    <div id="mailid" class="unchangable"></div>
                </td>
                <th>Mobile No:</th>
                <td>
                    <div id="mobile" class="data" contenteditable="true"></div>
                </td>
            </tr>
            <tr>
                <th>DOB:</th>
                <td>
                    <input type="date" class="data" id="dob">
                </td>
                <td>
                    <div class="status" id="status"></div>
                </td>
            </tr>
        </table>
        <button id="edit-btn" class="edit">Save Changes</button>
    </div>
    <script src="js/profile.js"></script>
</body>

</html>
