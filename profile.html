<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/oplogo.png">
</head>

<body>
    <div class="container">
        <header>User Profile</header>
        <table id="display" style="width:100%">
            <tr>
                <th>Firstname:</th>
                <td id="fname"></td>
                <th>Lastname:</th>
                <td id="lname"></td>
            </tr>
            <tr>
                <th>Age:</th>
                <td id="age"></td>
                <th>Gender:</th>
                <td id="gender"></td>
            </tr>
            <tr>
                <th>Mailid:</th>
                <td id="mailid"></td>
                <th>Mobile No:</th>
                <td id="mobile"></td>
            </tr>
        </table>
        <button id="edit" class="edit">Edit Details</button>
    </div>
    <script src="js/profile.js"></script>
</body>

</html>
